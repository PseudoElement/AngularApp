<div
    [formGroup]="form"
    class="input-checkbox-wrapper"
    [ngStyle]="{ display: 'flex', 'flex-direction': inputCheckbox.flexDirection }"
    [class.invalid]="!isValid"
>
    <label *ngIf="input.label">{{ input.label }}</label>
    <div
        *ngFor="let option of options; let index = index"
        class="checkbox-wrapper"
        [formGroupName]="input.name"
    >
        <input
            (change)="toggleCheckbox(option, $event, index)"
            [formControlName]="option.value"
            type="checkbox"
            [value]="option.value"
            [id]="option.value"
            [checked]="option.isChecked"
            [disabled]="!!option.isDisabled"
        />
        <label [for]="option.value">{{ option.label }}</label>
    </div>
</div>
