<div [formGroup]="form">
    <label *ngIf="input.label">{{ input.label }}</label>
    <input
        [ngStyle]="{ border: isValid ? '1px solid black' : '2px solid red' }"
        [formControlName]="input.name"
        [type]="input.type"
        [readonly]="input.readonly"
        [disabled]="!!input.disabled"
        [placeholder]="input.placeholder"
        [value]="input.value || ''"
    />
</div>
