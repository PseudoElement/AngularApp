<div [formGroup]="form" class="input-text-wrapper">
    <label *ngIf="input.label">{{ input.label }}</label>
    <input
        [ngStyle]="{
            border: isError ? '1px solid red' : '2px solid black'
        }"
        [formControlName]="input.name"
        [type]="input.type"
        [readonly]="input.readonly"
        [placeholder]="inputText.placeholder ?? ''"
        [value]="input.value || ''"
    />
    <app-control-error *ngIf="isError" [text]="error"></app-control-error>
</div>
