<form
     [formGroup]="form"
     (submit)="handleSubmit($event)"
     (click)="stopPropagation($event)"
>
     <h1>Form</h1>
     <app-input-field [form]="form" [id]="'title'"></app-input-field>
     <app-input-field [form]="form" [id]="'author'"></app-input-field>
     <button>Submit</button>
     <button type="button" (click)="closeModal()">Close modal</button>
</form>
