<div [formGroup]="form" class="inputField">
     <label class="title" [for]="id">{{ id | titlecase }}</label>
     <input
          [appFocus]="id === 'title'"
          [id]="id"
          type="text"
          [formControlName]="id"
          (input)="onInputChange()"
     />
     <label
          *ngIf="control.errors && control.touched"
          class="error"
          [for]="id"
          >{{ Object.keys(control.errors).join(",") | titlecase }}</label
     >
</div>
